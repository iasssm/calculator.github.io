<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" name="forms">
        <input type="text" name="result" />
        <div class="buttons">
          <input type="button" value="ACC" onclick="forms.result.value = ''" />
          <input type="button" value="%" onclick="forms.result.value += '%'" />
          <input
            type="button"
            value="DEL"
            onclick="forms.result.value = forms.result.value.substr(0, forms.result.value.length - 1)"
          />
          <input type="button" value="/" onclick="forms.result.value += '/'" />
        </div>
        <div class="buttons">
          <input type="button" value="7" onclick="forms.result.value += '7'" />
          <input type="button" value="8" onclick="forms.result.value += '8'" />
          <input type="button" value="9" onclick="forms.result.value += '9'" />
          <input type="button" value="*" onclick="forms.result.value += '*'" />
        </div>
        <div class="buttons">
          <input type="button" value="4" onclick="forms.result.value += '4'" />
          <input type="button" value="5" onclick="forms.result.value += '5'" />
          <input type="button" value="6" onclick="forms.result.value += '6'" />
          <input type="button" value="-" onclick="forms.result.value += '-'" />
        </div>
        <div class="buttons">
          <input type="button" value="1" onclick="forms.result.value += '1'" />
          <input type="button" value="2" onclick="forms.result.value += '2'" />
          <input type="button" value="3" onclick="forms.result.value += '3'" />
          <input type="button" value="+" onclick="forms.result.value += '+'" />
        </div>
        <div class="buttons">
          <input type="button" value="0" onclick="forms.result.value += '0'" />
          <input
            type="button"
            value="00"
            onclick="forms.result.value += '00'"
          />
          <input type="button" value="." onclick="forms.result.value += '.'" />
          <input
            type="button"
            value="="
            onclick="forms.result.value = eval(forms.result.value)"
          />
        </div>
      </form>
    </div>
  </body>
</html>
